{% extends "base.html" %}

{% block content %}

<h2>Delete the Booking</h2>

<p>Are you sure that you wish the to delete the booking?</p>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete">
</form>
<button><a href="{% url 'booking:update' booking.id %}">Update the booking</a></button>
<button><a href="{% url 'booking:bookings' %}">Cancel the booking deletion</a></button>

{% endblock %}
