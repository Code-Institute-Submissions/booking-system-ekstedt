{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="row justify-content-center container-fluid">
    <div class="col-md-8 mt-5 text-left">
        <h3>Delete the Booking</h3>

        <p>Are you sure that you wish the to delete the booking?</p>

        <form action="" method="POST">
            {% csrf_token %}
            <input type="submit" value="Confirm Delete">
        </form>
        <br>
        <button><a href="{% url 'booking:update' booking.id %}">Update the booking</a></button>
        <button><a href="{% url 'booking:bookings' %}">Cancel the booking deletion</a></button>
    </div>
</div>
{% endblock %}
