{% extends "base.html" %}

{% block content %}
<h2>Bookings</h2>
<ul>
    {% for booking in latest_booking_list %}
    <li>
        <a href="{% url 'booking:detail' booking.id %}">
            {{ booking.name }} on {{ booking.date }}
        </a>
    </li>
    {% empty %}
    <li> No bookings as of yet.</li>
    {% endfor %}
</ul>

{% endblock %}
